<ion-header>
    <app-my-header></app-my-header>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <form [formGroup]="dishingForm" (ngSubmit)="formSubmit()">
            <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input formControlName="name" type="text" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Ingradients</ion-label>
                <ion-input formControlName="ingradients" type="text" required>
                </ion-input>
            </ion-item>



            <ion-row>
                <ion-col>
                    <ion-button type="submit" color="primary" shape="full" expand="block">Dish</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-list>
</ion-content>
